<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>业务申请单</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'SimSun', 'Microsoft YaHei', 'PingFang SC', serif;
            font-size: 12px;
            line-height: 1.5;
            color: #333;
            background: white;
            padding: 40px;
        }
        
        .application-preview {
            background: white;
            min-height: 100%;
        }
        
        /* 申请单标题 */
        .application-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .application-title h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        
        /* 合同基本信息（供方 / 需方） */
        .contract-info {
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .contract-line {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 10px;
        }
        
        .contract-item {
            white-space: nowrap;
        }
        
        .contract-label {
            font-weight: bold;
        }
        
        .contract-value {
            margin-left: 4px;
        }
        
        /* 申请说明 */
        .application-description {
            text-align: left;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        /* 章节标题 */
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin: 25px 0 15px 0;
            padding: 8px 0;
            border-bottom: 1px solid #ccc;
        }
        
        /* 信息项 */
        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .info-item .label {
            font-weight: bold;
            min-width: 200px;
            margin-right: 10px;
        }
        
        .info-item .value {
            flex: 1;
        }
        
        /* 创建日期 */
        .create-date {
            margin-top: 40px;
            text-align: right;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="application-preview">
        <!-- 申请单标题 -->
        <div class="application-title">
            <h1>业 务 申 请 单</h1>
        </div>

        <!-- 合同基本信息：供方 / 需方 -->
        <div class="contract-info">
            <div class="contract-line">
                <div class="contract-item">
                    <span class="contract-label">供方：</span>
                    <span class="contract-value" th:text="${orderData.partyA ?: '供方字段'}">供方字段</span>
                </div>
                <div class="contract-item">
                    <span class="contract-label">需方：</span>
                    <span class="contract-value" th:text="${orderData.partyB ?: '需方字段'}">需方字段</span>
                </div>
            </div>
        </div>

        <!-- 申请说明 -->
        <div class="application-description">
            <p>
                按合同（<span th:text="${orderData.contractNo ?: '合同编号字段'}">合同编号字段</span>）约定，
                现就该合同下的订单（<span th:text="${orderData.no ?: '订单编号字段'}">订单编号字段</span>）申请执行：
            </p>
        </div>

        <!-- 一、订单信息 -->
        <div class="order-info-section">
            <h2 class="section-title">一、订单信息</h2>

            <!-- （1）订单内容 -->
            <div class="order-type-info">
                <p class="info-item">
                    <span class="label">（1）订单内容</span>
                    <span class="value">再生资源货物，以该订单对应的《业务结算单》为准。</span>
                </p>
            </div>

            <!-- （2）订单交付地址 -->
            <div class="delivery-address-info">
                <p class="info-item">
                    <span class="label">（2）订单交付地址</span>
                    <span class="value" th:text="${orderData.deliveryAddress ?: '交付地点字段'}">交付地点字段</span>
                </p>
            </div>

            <!-- （4）订单经办人 -->
            <div class="processor-info">
                <p class="info-item">
                    <span class="label">（3）订单经办人</span>
                    <span class="value">
                        供方公司名称：
                        <span th:text="${orderData.partyA ?: '供方公司名称'}">供方公司名称</span>
                        ：<span th:text="${processor ?: '供方经办人字段'}">供方经办人字段</span>
                        （<span th:text="${processorPhone ?: '供方经办人电话字段'}">供方经办人电话字段</span>）<br/>
                    </span>
                </p>
            </div>
        </div>

        <!-- 二、其他信息 -->
        <div class="other-info-section">
            <h2 class="section-title">二、其他信息</h2>

            <div class="other-info-content">
                <p class="info-item">
                    <span class="label">（1）合规提示：</span>
                    <span class="value">按合同约定，您承诺并确认交付的货物来源合法、安全，非盗窃、抢劫等非法所得。</span>
                </p>
                <p class="info-item">
                    <span class="label">（2）授权提示：</span>
                    <span class="value">按合同约定，您的“下单”行为视为您同意本申请单。</span>
                </p>
            </div>
        </div>
        
        <!-- 创建订单日期 -->
        <div class="create-date">
            创建订单日期：
            <span th:text="${orderData.createTime ?: '创建订单日期字段'}">创建订单日期字段</span>
        </div>
    </div>
</body>
</html>
