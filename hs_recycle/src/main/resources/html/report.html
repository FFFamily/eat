<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        body { font-family: "SimSun"; }
        h1 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td, th {
            border: 1px solid #666;
            padding: 8px;
        }
    </style>
</head>
<body>
<h1>用户报告</h1>

<p>生成时间：<span th:text="${time}"></span></p>
<p>用户名：<span th:text="${username}"></span></p>

<table>
    <tr>
        <th>字段</th>
        <th>信息</th>
    </tr>
    <tr>
        <td>邮箱</td>
        <td th:text="${email}"></td>
    </tr>
    <tr>
        <td>手机号</td>
        <td th:text="${phone}"></td>
    </tr>
</table>

</body>
</html>
